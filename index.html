<!DOCTYPE html>
<html id="html-tag" lang="en">
  <script>
    //Script for multilingual support 
    const $htmlTag = document.querySelector("#html-tag")
    switch(navigator.language.substring(0,2)) {
      case "es":
        $htmlTag.lang = "es"
        $htmlTag.classList.add("spanishLang")
        break
      default:
        $htmlTag.classList.add("englishLang")
        break
    }
  </script>
  <head>
    <meta charset="utf-8">
    <title>Utonoma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fffafa"/>
    <link rel="manifest" href="manifest.json" />
    <link rel="preload" href="./css/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/fonts.css"></noscript>
    <!--Inline the critical css in the following style tag--> 
    <style type="text/css">
      :root {
        --cyberYellow: #fdd30f;
        --pirateBlack: #383838;
        --electricBlueLemonade: #0063b1;
        --vibrantOrange: #FF7420;
        --snow: #fffafa;
        --baseFontFamily: notoSans, sans-serif;
        --thin: 100;
        --extraLight: 200;
        --light: 300;
        --regular: 400;
        --medium: 500;
        --semiBold: 600;
        --bold: 700;
        --extraBold: 800;
        --black: 900;
        --headLine1: normal var(--medium) 3rem/100% var(--baseFontFamily);
        --baseSize: normal var(--regular) 1.25rem/1.6875rem var(--baseFontFamily);
      }

      /*Start of selectors for multilingual support*/ 
      body [lang=en], 
      body [lang=es] {
        display: none;
      }

      .spanishLang [lang=es] {
        display: inline;
      }

      .englishLang [lang=en] {
        display: inline;
      }
      /*End of selectors for multilingual support*/

      body {
        font: var(--baseSize);
        background-color: var(--snow);
        color: var(--pirateBlack);
        margin: 0px;
        padding: 0px;
      }

      .centerWithFlex{
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        height: 100vh;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        /*Hide scrollbar for IE, Edge and Firefox*/
        -ms-overflow-style: none; /*IE and Edge*/
        scrollbar-width: none; /*Firefox*/
      }

      /*Hide scrollbar for Chrome, Safari and Opera*/
      .container::-webkit-scrollbar {
        display: none;
      }

      .shortVideoReel {
        block-size: 100vh;
        min-inline-size: 100vw;
        scroll-snap-align: center;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        scroll-snap-stop: always;
        /*Hide scrollbar for IE, Edge and Firefox*/
        -ms-overflow-style: none; /*IE and Edge*/
        scrollbar-width: none; /*Firefox*/
      }

      /*Hide scrollbar for Chrome, Safari and Opera*/
      .shortVideoReel::-webkit-scrollbar {
        display: none;
      }

      .settings {
        block-size: 100vh;
        min-inline-size: 100vw;
        scroll-snap-align: center;
        content-visibility: auto;
      }

      .videoCard {
        block-size: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        counter-increment: item;
        content-visibility: auto;
      }

    </style>
  </head>
<body>
  <div class="container">
    <div class="shortVideoReel">
      <div class="videoCard centerWithFlex" id="instructions-card">
        <img src="assets/icons/utonoma.svg" style="max-height: 80vh; padding: 0 10vw" alt="">
      </div>
      <div class="videoCard" id="infinite-scroll-of-short-videos"></div>
    </div>
    <div class="settings" id="settings">
    </div>
  </div>
</body>
</html>
